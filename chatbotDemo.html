<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>tina m</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:100,200,400|Montserrat:100,300,400"
		rel="stylesheet">

	<style>
		:root {
			--main-bg-color: #061414;
			--sec-bg-color: #020007;
			--title1: #44CFCB;
			--title2: #2374AB;
			--accent: #FF8484;
			--textColor: #D6FFF6;
		}

		body {
			background: var(--main-bg-color);
		}

		.sidenav {
			width: 15%;
			position: fixed;
			z-index: 1;
			top: 100px;
			left: 45px;
			background: var(--main-bg-color);
			padding: 4px;
			align-content:middle;
		}

		.sidenav a {
			padding: 6px 8px 6px 16px;
			font-family: 'Montserrat', sans-serif;
			text-decoration: none;
			font-size: 28px;
			color: var(--title1);
			display: block;
		}

		.sidenav a:hover {
			color: var(--accent);
		}

		.main {
			
			font-size: 28px;
			padding: 10px 10px;
			font-family: 'Montserrat', sans-serif;
			text-decoration: none;
			display: block;

		}

		.main p {
			color: var(--textColor);
			font-family: 'Inconsolata', monospace;
			font-size: 20px
		}

		.header {
			top: 0; 
			overflow: hidden;
			padding: 10px 10px 10px 10px;
			font-family: 'Montserrat', sans-serif;
			font-size: 20px;
			font-weight: 400;
			text-decoration: none;
			text-align: left;
			text-indent: 5%;
			position: fixed; 
			height: 50px;
			width: 100%;
			background-color: var(--title1);
		}

		.header a {
			text-decoration: none;
			display: inline;
			color: var(--main-bg-color);
		}

		.header a:hover {
			color: var(--accent);
		}

		.post {
			background: var(--sec-bg-color);
			margin: 0, auto;
			padding: 20px 6px 20px 6px;
			display:inline-block;
			align-content: center;
			text-align: center; 
		}

		.post p {
			color: var(--textColor);
			font-family: 'Inconsolata', monospace;
			font-size: 18px;
			padding-left: 45px;
			padding-right: 45px;
		}

		.post h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 40px;
			font-weight: 300;
			color: var(--textColor);
		}

		.post img{
			display: inline;
			padding: 5%; 
		}


		img.a{
			position: relative;
			top: -25px;
		}

		.intro{
			height: 100vh; 
			text-align: center;
			color: var(--title1);
		}
		
		.intro.h1{
			color: var(--accent);
		}
	</style>
</head>

<body>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "0e68b2dd-7b27-4dba-a959-30d4d320a2b1", // The ID of this integration.
      region: "us-east", // The region your integration is hosted in.
      serviceInstanceID: "3b841624-e2e6-4485-9990-3fbd9e312bc9", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>

  </script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
</body>

</html>
